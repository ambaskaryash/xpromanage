version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:6.0
    container_name: xpromanage-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: xpromanage
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - xpromanage-network

  # Backend API Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: xpromanage-server
    restart: unless-stopped
    env_file:
      - ./server/.env
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - xpromanage-network
    command: npm start

  # Frontend React App
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: xpromanage-client
    restart: unless-stopped
    env_file:
      - ./client/.env
    environment:
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "3000:3000"
    depends_on:
      - server
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - xpromanage-network
    stdin_open: true
    tty: true

  # Nginx Reverse Proxy (for production)
  nginx:
    image: nginx:alpine
    container_name: xpromanage-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - client
      - server
    networks:
      - xpromanage-network
    profiles:
      - production

networks:
  xpromanage-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
