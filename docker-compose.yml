version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:8.0
    container_name: xpromanage-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-xpromanage}
    # Don't expose ports externally in production
    expose:
      - "27017"
    # Uncomment for local development only
    # ports:
    #   - "127.0.0.1:27017:27017"
    volumes:
      - mongo-data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - xpromanage-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    security_opt:
      - no-new-privileges:true

  # Backend API Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: xpromanage-server
    restart: unless-stopped
    env_file:
      - ./server/.env
    expose:
      - "5000"
    # Uncomment for local development only
    # ports:
    #   - "127.0.0.1:5000:5000"
    depends_on:
      - mongo
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - xpromanage-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    security_opt:
      - no-new-privileges:true
    command: npm start

  # Frontend React App
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: xpromanage-client
    restart: unless-stopped
    env_file:
      - ./client/.env
    environment:
      CHOKIDAR_USEPOLLING: "true"
    expose:
      - "3000"
    depends_on:
      - server
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - xpromanage-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    security_opt:
      - no-new-privileges:true
    stdin_open: true
    tty: true

  # Nginx Reverse Proxy (for production)
  nginx:
    image: nginx:alpine
    container_name: xpromanage-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - client
      - server
    networks:
      - xpromanage-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    security_opt:
      - no-new-privileges:true
    profiles:
      - production

networks:
  xpromanage-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  mongo-data:
    driver: local
